<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Manga</title>

  </head>
  <body>
    <main>
        <form method="POST" action="">
            {% csrf_token %}
            {{form.as_p}}
            <input type="submit" value="Submit" />
        </form>

        {% if data %}
        <div>
            <h2>{{ data.title }}</h2>
            <small>{{ data.description }}</small>
            <p>{{ data.tags }}</p>
        </div>
        {% endif %}

    </main>

  </body>
</html>
